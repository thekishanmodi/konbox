    // Color Palette
    const palette = ['#A88944', '#636E72', '#FF9F43', '#0984E3', '#00A5A1', '#009376', '#02662E', '#7C4792', '#B71C2A'];

    data.forEach((d, index) => {
      const colorIndex = Math.floor((d.value * 31 + index) % palette.length);
      d.textStyle = { color: palette[colorIndex] };
    });

    // ==========================================
    // WORD CLOUD SETTINGS
    // ==========================================
    const option = {
      backgroundColor: '#ffffff',

      series: [{
        type: 'wordCloud',
        shape: 'rect',
        width: 1400,
        height: 800,
        gridSize: 8,
        sizeRange: [14, 180],

        rotationRange: [-90, 90],
        rotationStep: 30,
        rotate: function () {
          if (Math.random() > 0.7) {
            const angles = [-30, 30, -60, 60, 90, -90];
            return angles[Math.floor(Math.random() * angles.length)];
          }
          return 0;
        },

        textStyle: {
          fontFamily: "Montserrat, sans-serif",
          fontWeight: "700",
          emphasis: {
            shadowBlur: 20,
            shadowColor: "#A88944"
          }
        },

        data: data
      }]
    };

    chart.setOption(option);
    window.onresize = chart.resize;
  </script>

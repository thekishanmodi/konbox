<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotating Spiral Dots</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            margin: 0;
        }
        canvas {
            background: #000;
	    opacity: 50%;
        }
    </style>
</head>
<body>
    <canvas id="dotCanvas"></canvas>
    <script>
        const canvas = document.getElementById('dotCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let angle = 0;

        function drawDots() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.save();
            ctx.translate(canvas.width / 2, canvas.height / 2);
            ctx.rotate(angle);
            
            const numRings = 40;
            const dotsPerRing = 60;
            const maxRadius = Math.min(canvas.width, canvas.height) / 1 - 60;
            
            for (let i = numRings - 1; i >= 0; i--) {
                let radius = (i / numRings) * maxRadius;
                let dotSize = ((i + 1) / numRings) * 10;
                
                for (let j = 0; j < dotsPerRing; j++) {
                    let theta = (j / dotsPerRing) * Math.PI * 2 + (i * 0.1);
                    let x = Math.cos(theta) * radius;
                    let y = Math.sin(theta) * radius;
                    
                    ctx.fillStyle = `rgba(5, 233, 231, ${(1 - i / numRings) * 0.8})`;
                    ctx.beginPath();
                    ctx.arc(x, y, dotSize, 0, Math.PI * 2);
                    ctx.fill();
                }
            }
            ctx.restore();
        }

        function animate() {
            angle += 0.1;
            drawDots();
            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>

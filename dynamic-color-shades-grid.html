<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Color Shades Grid</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }

        h1 {
            margin-bottom: 20px;
        }

        .grid-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 0; /* No gaps between items */
            margin: 20px auto;
            max-width: 100%;
        }

        .shade-box {
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            font-size: 12px;
            font-weight: bold;
            box-sizing: border-box;
            text-align: center;
            border: 1px solid transparent; /* Only base color has visible border */
            cursor: pointer; /* Indicate clickable */
            position: relative; /* Needed for positioning the copy icon */
        }

        .shade-box span {
            display: block;
        }

        .shade-box.base {
            border: 3px solid; /* Highlight the base color */
        }

        .copy-icon {
            position: absolute;
            top: 5px;
            right: 5px;
            font-size: 20px;
            color: white;
            opacity: 0; /* Initially hidden */
            transition: opacity 0.3s ease;
        }

        .shade-box:hover .copy-icon {
            opacity: 1; /* Show icon on hover */
        }

        .controls {
            margin-bottom: 20px;
        }

        input[type="color"], input[type="number"], input[type="text"] {
            padding: 5px;
            margin: 5px;
        }

        button {
            padding: 5px 10px;
            margin-left: 10px;
            cursor: pointer;
        }

        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.3s, transform 0.3s;
            pointer-events: none;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .toast.show {
            opacity: 1;
            transform: translateX(-50%) translateY(-10px);
            pointer-events: auto;
        }

        .toast .close-btn {
            background: none;
            border: none;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
        }

        .toast .close-btn:hover {
            color: #ccc;
        }

        @media (max-width: 768px) {
            .shade-box {
                width: 80px;
                height: 80px;
                font-size: 10px;
            }
        }
    </style>
</head>
<body>
    <h1>Dynamic Color Shades Grid</h1>
    <p>Select a base color, enter a hex code or color name, and adjust the step size to generate lighter and darker shades. Click a color to copy its hex code. https://www.freepik.com/author/inkong1</p>

    <div class="controls">
        <label for="baseColor">Base Color:</label>
        <input type="color" id="baseColor" value="#ff0000" onchange="syncHexInput(); generateGrid()">
        <label for="hexInput">Hex or Color Name:</label>
        <input type="text" id="hexInput" value="#ff0000" maxlength="7" oninput="syncColorPicker(); generateGrid()">
        <label for="stepSize">Step Size (%):</label>
        <input type="number" id="stepSize" min="1" max="100" value="10" onchange="generateGrid()">
        <button onclick="shuffleBaseColor()">Shuffle Base Color</button>
    </div>

    <div class="grid-container" id="shadesGrid"></div>

    <div id="toast" class="toast">
        <span id="toastMessage">Color copied to clipboard!</span>
        <button class="close-btn" onclick="closeToast()">Ã—</button>
    </div>

    <script>
        // A function to convert color names to hex values
        function colorNameToHex(colorName) {
            const colors = {
                'red': '#FF0000',
                'green': '#008000',
                'blue': '#0000FF',
                'yellow': '#FFFF00',
                'black': '#000000',
                'white': '#FFFFFF',
                'gray': '#808080',
                'purple': '#800080',
                'orange': '#FFA500',
                'pink': '#FFC0CB',
                'brown': '#A52A2A',
                'cyan': '#00FFFF',
                'magenta': '#FF00FF',
                'lime': '#00FF00',
                'indigo': '#4B0082',
                'violet': '#8A2BE2',
                'gold': '#FFD700',
                'silver': '#C0C0C0',
                'beige': '#F5F5DC',
                'coral': '#FF7F50',
                'navy': '#000080',
                'teal': '#008080',
                'mint': '#98FF98',
                'peach': '#FFDAB9'
            };
            return colors[colorName.toLowerCase()] || colorName; // Return the hex value or the input if not found
        }

        // Validate and handle the color input
        function getValidColor(color) {
            // First, check if it's a named color
            const hexColor = colorNameToHex(color);
            // If the result is a valid hex color, return it
            if (/^#[0-9A-Fa-f]{6}$/i.test(hexColor)) {
                return hexColor;
            }
            // Otherwise, return the color input as is (should be a valid hex code)
            return color;
        }

        function generateGrid() {
            const baseColor = document.getElementById('baseColor').value;
            const stepSize = parseInt(document.getElementById('stepSize').value, 10);
            const gridContainer = document.getElementById('shadesGrid');

            // Clear existing grid
            gridContainer.innerHTML = '';

            // Validate step size
            if (isNaN(stepSize) || stepSize <= 0 || stepSize > 100) {
                showToast('Please enter a valid step size between 1 and 100.');
                return;
            }

            // Convert the base color from HEX or name to RGB
            const baseColorHex = getValidColor(baseColor);
            const baseRGB = hexToRgb(baseColorHex);

            // Calculate the opposite color for the border
            const oppositeColor = rgbToHex({
                r: 255 - baseRGB.r,
                g: 255 - baseRGB.g,
                b: 255 - baseRGB.b
            });

            // Create lighter shades (left to right)
            const shades = [];

            for (let i = 100; i > 0; i -= stepSize) {
                const mixRatio = i / 100;
                const shadeRGB = mixColor(baseRGB, { r: 255, g: 255, b: 255 }, mixRatio);
                const shadeColor = rgbToHex(shadeRGB);

                shades.push({ color: shadeColor, label: `Light ${100 - i}%` });
            }

            // Add base color in the center
            shades.push({ color: baseColorHex, label: 'Base Color', isBase: true });

            // Create darker shades (right to left)
            for (let i = 0; i <= 100; i += stepSize) {
                const mixRatio = i / 100;
                const shadeRGB = mixColor(baseRGB, { r: 0, g: 0, b: 0 }, mixRatio);
                const shadeColor = rgbToHex(shadeRGB);

                shades.push({ color: shadeColor, label: `Dark ${i}%` });
            }

            // Display the shades in the grid
            shades.forEach(shade => {
                const shadeBox = document.createElement('div');
                shadeBox.className = 'shade-box';
                shadeBox.style.backgroundColor = shade.color;

                // Determine text color for visibility
                const textColor = getContrastColor(hexToRgb(shade.color));
                shadeBox.style.color = textColor;

                // Add hex color and label
                shadeBox.innerHTML = `<span>${shade.color}</span><span>${shade.label}</span>`;

                if (shade.isBase) {
                    shadeBox.classList.add('base'); // Highlight the base color
                    shadeBox.style.borderColor = oppositeColor; // Set dynamic opposite border color
                }

                // Add copy icon
                const copyIcon = document.createElement('span');
                copyIcon.classList.add('copy-icon');
                copyIcon.innerHTML = 'ðŸ“‹'; // You can replace this with any icon or text
                shadeBox.appendChild(copyIcon);

                // Add click event to copy color
                shadeBox.addEventListener('click', () => copyToClipboard(shade.color));

                gridContainer.appendChild(shadeBox);
            });
        }

        // Shuffle the base color only
        function shuffleBaseColor() {
            const randomColor = generateRandomColor();
            document.getElementById('baseColor').value = randomColor;
            document.getElementById('hexInput').value = randomColor;
            generateGrid(); // Regenerate the grid with the new base color
        }

        // Generate a random color
        function generateRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        // Sync the color picker with the hex input
        function syncColorPicker() {
            const hexInput = document.getElementById('hexInput');
            const baseColor = document.getElementById('baseColor');
            let colorValue = hexInput.value;

            // Only update the color picker if the input is a valid hex code
            if (/^#[0-9A-Fa-f]{6}$/i.test(colorValue)) {
                baseColor.value = colorValue;
            } else {
                // Convert the color name to hex and update the color picker
                baseColor.value = getValidColor(colorValue);
            }
        }

        // Sync the hex input with the color picker
        function syncHexInput() {
            const hexInput = document.getElementById('hexInput');
            const baseColor = document.getElementById('baseColor');
            hexInput.value = baseColor.value;
        }

        // Convert HEX color to RGB
        function hexToRgb(hex) {
            const bigint = parseInt(hex.slice(1), 16);
            return {
                r: (bigint >> 16) & 255,
                g: (bigint >> 8) & 255,
                b: bigint & 255
            };
        }

        // Convert RGB color to HEX
        function rgbToHex({ r, g, b }) {
            return `#${((1 << 24) + (r << 16) + (g << 8) + b).toString(16).slice(1).toUpperCase()}`;
        }

        // Mix two colors (color1 and color2) by a given ratio
        function mixColor(color1, color2, ratio) {
            return {
                r: Math.round(color1.r * (1 - ratio) + color2.r * ratio),
                g: Math.round(color1.g * (1 - ratio) + color2.g * ratio),
                b: Math.round(color1.b * (1 - ratio) + color2.b * ratio)
            };
        }

        // Determine a contrasting text color (black or white) for better visibility
        function getContrastColor({ r, g, b }) {
            const brightness = (r * 299 + g * 587 + b * 114) / 1000;
            return brightness > 128 ? '#000' : '#FFF'; // Return black for bright shades, white for dark shades
        }

        // Copy the color to the clipboard and show a toast
        function copyToClipboard(color) {
            navigator.clipboard.writeText(color).then(() => {
                showToast(`Color ${color} copied to clipboard!`);
            }).catch(err => {
                showToast('Failed to copy color: ' + err);
            });
        }

        // Show a toast message
        function showToast(message) {
            const toast = document.getElementById('toast');
            const toastMessage = document.getElementById('toastMessage');
            toastMessage.textContent = message;
            toast.classList.add('show');

            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // Close the toast message
        function closeToast() {
            const toast = document.getElementById('toast');
            toast.classList.remove('show');
        }

        // Generate the initial grid with default values
        generateGrid();
    </script>
</body>
</html>
